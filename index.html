<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <form action="" method="post" name="form">
        <input type="text" name="display">
        <br>
        <input type="button" name="button" value="7" onclick="form.display.value+='7'">
        <input type="button" name="button" value="8" onclick="form.display.value+='8'">
        <input type="button" name="button" value="9" onclick="form.display.value+='9'">
        <input type="button" name="operator" value="/" onclick="form.display.value+='/'">
        <br>
        <input type="button" name="button" value="4" onclick="form.display.value+='4'">
        <input type="button" name="button" value="5" onclick="form.display.value+='5'">
        <input type="button" name="button" value="6" onclick="form.display.value+='6'">
        <input type="button" name="operator"value="x" onclick="form.display.value+='x'">
        <br>
        <input type="button" name="button" value="1" onclick="form.display.value+='1'">
        <input type="button" name="button" value="2" onclick="form.display.value+='2'">
        <input type="button" name="button" value="3" onclick="form.display.value+='3'">
        <input type="button" name="operator" value="-" onclick="form.display.value+='-'">
        <br>
        <input type="button" name="button" value="0" onclick="form.display.value+='0'">
        <input type="button" name="button" value="." onclick="form.display.value+='.'">
        <input type="button" name="operator"value="+" onclick="form.display.value+='+'">
        <input type="button" name="operator"value="=" onclick="form.display.value= eval(form.display.value)">
        <br>
        <input type="button" name="operator"value="C" onclick="form.display.value=''">
        
        <br>
    </form>
</body>
</html>
